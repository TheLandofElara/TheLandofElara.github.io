<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurixAI - Login</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-quaternary: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-muted: #656d76;
            --border: #30363d;
            --border-light: #21262d;
            --accent: #f0f6fc;
            --accent-hover: #ffffff;
            --button-bg: #238636;
            --button-hover: #2ea043;
            --user-bg: #0969da;
            --user-hover: #0860ca;
            --error: #f85149;
            --error-bg: rgba(248, 81, 73, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(135deg, #0969da, #2ea043);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            border-color: var(--user-bg);
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px var(--error-bg);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            background: var(--user-bg);
            border: none;
            color: white;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover:not(:disabled) {
            background: var(--user-hover);
        }

        .login-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--text-muted);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 16px;
        }

        .google-button {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .google-button:hover {
            background: var(--bg-quaternary);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: var(--user-bg);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--user-bg);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid var(--button-bg);
            color: var(--button-bg);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 8px;
            }

            .logo {
                font-size: 28px;
            }

            .form-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">AurixAI</div>
            <div class="logo-subtitle">Sign in to your account</div>
        </div>

        <div id="successMessage" class="success-message">
            Welcome back! Redirecting to dashboard...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
                <div id="emailError" class="error-message">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
                <div id="passwordError" class="error-message">Password is required</div>
            </div>

            <button type="submit" id="loginBtn" class="login-button">
                <span id="loginText">Sign In</span>
                <div id="loginSpinner" class="loading-spinner" style="display: none;"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <button id="googleSignIn" class="google-button">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            sendPasswordResetEmail 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase config - Replace with your actual config
        const firebaseConfig = {
  apiKey: "AIzaSyCbJ9CKd_Q6FvWdoR6Wgy0rrIGqGokKmbg",
  authDomain: "cmlfg-8d8e8.firebaseapp.com",
  databaseURL: "https://cmlfg-8d8e8-default-rtdb.firebaseio.com",
  projectId: "cmlfg-8d8e8",
  storageBucket: "cmlfg-8d8e8.appspot.com",
  messagingSenderId: "982484793832",
  appId: "1:982484793832:web:7ea55a1bce1fd93f07cc5d",
  measurementId: "G-N45HDVJ98T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const successMessage = document.getElementById('successMessage');

        // Error elements
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Utility functions
        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError(input, errorElement) {
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            googleSignInBtn.disabled = isLoading;
            
            if (isLoading) {
                loginText.style.display = 'none';
                loginSpinner.style.display = 'block';
            } else {
                loginText.style.display = 'block';
                loginSpinner.style.display = 'none';
            }
        }

        function showSuccess() {
            successMessage.classList.add('show');
            setTimeout(() => {
                // Redirect to dashboard or main app
                window.location.href = '/app'; // Change this to your app's main page
            }, 2000);
        }

        // Email/Password login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset errors
            hideError(emailInput, emailError);
            hideError(passwordInput, passwordError);
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Basic validation
            if (!email) {
                showError(emailInput, emailError, 'Email is required');
                return;
            }
            
            if (!password) {
                showError(passwordInput, passwordError, 'Password is required');
                return;
            }
            
            if (password.length < 6) {
                showError(passwordInput, passwordError, 'Password must be at least 6 characters');
                return;
            }
            
            setLoading(true);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user);
                showSuccess();
            } catch (error) {
                console.error('Login error:', error);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError(emailInput, emailError, 'No account found with this email');
                        break;
                    case 'auth/wrong-password':
                        showError(passwordInput, passwordError, 'Incorrect password');
                        break;
                    case 'auth/invalid-email':
                        showError(emailInput, emailError, 'Invalid email address');
                        break;
                    case 'auth/too-many-requests':
                        showError(passwordInput, passwordError, 'Too many failed attempts. Try again later');
                        break;
                    default:
                        showError(passwordInput, passwordError, 'Login failed. Please try again');
                }
            } finally {
                setLoading(false);
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            setLoading(true);
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google sign in successful:', result.user);
                showSuccess();
            } catch (error) {
                console.error('Google sign in error:', error);
                
                if (error.code !== 'auth/popup-closed-by-user') {
                    alert('Google sign in failed. Please try again.');
                }
            } finally {
                setLoading(false);
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError(emailInput, emailError, 'Please enter your email first');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                alert('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                
                if (error.code === 'auth/user-not-found') {
                    showError(emailInput, emailError, 'No account found with this email');
                } else {
                    alert('Failed to send password reset email. Please try again.');
                }
            }
        });

        // Clear errors on input
        emailInput.addEventListener('input', () => hideError(emailInput, emailError));
        passwordInput.addEventListener('input', () => hideError(passwordInput, passwordError));

        // Sign up link (you can implement sign up page similarly)
        document.getElementById('signupLink').addEventListener('click', (e) => {
            e.preventDefault();
            // Redirect to sign up page
            window.location.href = '/signup'; // Change this to your signup page
        });

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is signed in:', user);
                // User is already signed in, redirect to dashboard
                showSuccess();
            } else {
                console.log('User is signed out');
            }
        });
    </script>
</body>
</html>
