<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elara - The Awakening Approaches</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0a0030 0%, #000010 80%);
    font-family: 'Orbitron', sans-serif;
    color: #c2caff;
    user-select: none;
  }

  /* Enhanced Starfield */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background:
      radial-gradient(2px 2px at 20% 15%, #ccd9ff, transparent),
      radial-gradient(1.5px 1.5px at 75% 35%, #99b3ff, transparent),
      radial-gradient(1.8px 1.8px at 40% 65%, #a0aaff, transparent),
      radial-gradient(1.2px 1.2px at 85% 75%, #b0c0ff, transparent),
      radial-gradient(2px 2px at 15% 85%, #b4c4ff, transparent),
      radial-gradient(1.6px 1.6px at 60% 80%, #859aff, transparent);
    background-repeat: repeat;
    background-size: 300% 300%;
    animation: starMove 120s linear infinite;
    z-index: 0;
  }

  @keyframes starMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 300% 300%; }
  }

  /* Enhanced Nebula container */
  #nebula-container {
    position: fixed;
    top: 50%; left: 50%;
    width: 150vw;
    height: 150vh;
    transform: translate(-50%, -50%);
    overflow: visible;
    pointer-events: none;
    z-index: 1;
  }

  /* Enhanced Nebula layers */
  .nebula-layer {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.3;
    animation-timing-function: linear;
  }
  .nebula1 {
    width: 800px;
    height: 800px;
    background: radial-gradient(circle at 40% 40%, #9955ff, #7733dd 50%, transparent 70%);
    top: 10%;
    left: 20%;
    animation: swirlRotate 140s linear infinite;
  }
  .nebula2 {
    width: 1000px;
    height: 1000px;
    background: radial-gradient(circle at 60% 60%, #8866ff, #6644cc 60%, transparent 75%);
    top: 30%;
    left: 50%;
    animation: swirlRotateReverse 180s linear infinite;
  }
  .nebula3 {
    width: 700px;
    height: 700px;
    background: radial-gradient(circle at 50% 50%, #b08aff, #9966dd 55%, transparent 80%);
    top: 60%;
    left: 30%;
    animation: swirlRotate 130s linear infinite;
  }

  @keyframes swirlRotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes swirlRotateReverse {
    from { transform: rotate(360deg); }
    to { transform: rotate(0deg); }
  }

  /* Flying Objects Container */
  #flying-objects {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  /* Flying Object Styles */
  .flying-object {
    position: absolute;
    opacity: 0;
    filter: drop-shadow(0 0 10px rgba(185, 148, 255, 0.8));
  }

  .foundation-glyph {
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #b994ff, #a66aff);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    animation: flyAcross 8s linear infinite;
  }

  .star-fragment {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #ffffff, #ccd9ff);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    animation: flyAcross 10s linear infinite;
  }

  .obsidian-shard {
    width: 80px;
    height: 30px;
    background: linear-gradient(135deg, #2a2a2a, #5a5a5a, #1a1a1a);
    clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
    animation: flyAcross 12s linear infinite;
  }

  .celestial-key {
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    clip-path: circle(50%);
    animation: flyAcross 9s linear infinite;
  }

  @keyframes flyAcross {
    0% {
      transform: translateX(-200px) translateY(var(--random-y, 0px)) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateX(calc(100vw + 200px)) translateY(var(--random-y, 0px)) rotate(360deg);
      opacity: 0;
    }
  }

  /* Main text container */
  #main-text {
    position: fixed;
    top: 45%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 3;
    max-width: 90vw;
  }

  /* Enhanced glowing text */
  #main-text h1 {
    font-size: clamp(4rem, 8vw, 10rem);
    color: #b994ff;
    text-shadow:
      0 0 15px #b994ff,
      0 0 30px #a66aff,
      0 0 50px #a66aff,
      0 0 70px #b35fff,
      0 0 100px #a35fff;
    letter-spacing: 0.3em;
    animation: intensePulse 2.5s ease-in-out infinite;
    font-weight: 900;
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
    user-select: none;
  }

  /* Countdown timer */
  #countdown {
    font-size: clamp(1.5rem, 3vw, 3rem);
    color: #d2caff;
    letter-spacing: 0.15em;
    text-shadow:
      0 0 8px #d6b4ff,
      0 0 20px #d6b4ff;
    margin-top: 2rem;
    font-weight: 600;
    font-family: 'Orbitron', sans-serif;
  }

  /* Subtitle container */
  #subtitle-container {
    position: fixed;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 4;
    width: 90vw;
  }

  /* Subtitle text */
  .subtitle {
    font-size: clamp(1.2rem, 2.5vw, 2.5rem);
    color: #ffffff;
    text-shadow:
      0 0 10px #ffffff,
      0 0 20px #b994ff,
      0 0 30px #a66aff;
    letter-spacing: 0.1em;
    font-weight: 600;
    opacity: 0;
    animation: subtitleFade 4s ease-in-out;
    font-family: 'Orbitron', sans-serif;
    margin-bottom: 1rem;
  }

  @keyframes subtitleFade {
    0% { opacity: 0; transform: translateY(30px); }
    20% { opacity: 1; transform: translateY(0px); }
    80% { opacity: 1; transform: translateY(0px); }
    100% { opacity: 0; transform: translateY(-30px); }
  }

  @keyframes intensePulse {
    0%, 100% { 
      text-shadow:
        0 0 15px #b994ff,
        0 0 30px #a66aff,
        0 0 50px #a66aff,
        0 0 70px #b35fff,
        0 0 100px #a35fff;
      transform: scale(1);
    }
    50% { 
      text-shadow:
        0 0 25px #d8b0ff,
        0 0 45px #c18fff,
        0 0 80px #d38fff,
        0 0 120px #db77ff,
        0 0 160px #db77ff;
      transform: scale(1.05);
    }
  }

  /* Enhanced twinkling stars */
  .star {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0.9;
    filter: drop-shadow(0 0 4px white);
    animation: starTwinkle 4s infinite ease-in-out;
  }
  @keyframes starTwinkle {
    0%, 100% { opacity: 0.9; transform: scale(1); }
    50% { opacity: 0.2; transform: scale(1.2); }
  }

  /* Observant Eye (appears near countdown end) */
  #observant-eye {
    position: fixed;
    top: 20%;
    right: 10%;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle at 50% 40%, #ffffff 20%, #b994ff 50%, transparent 70%);
    border-radius: 50%;
    opacity: 0;
    animation: eyeWatch 6s ease-in-out infinite;
    z-index: 3;
    filter: drop-shadow(0 0 20px #b994ff);
  }

  @keyframes eyeWatch {
    0%, 90% { opacity: 0; transform: scale(0.8); }
    5%, 85% { opacity: 0.7; transform: scale(1); }
  }
</style>
</head>
<body>

  <div id="nebula-container">
    <div class="nebula-layer nebula1"></div>
    <div class="nebula-layer nebula2"></div>
    <div class="nebula-layer nebula3"></div>

    <!-- Enhanced twinkling stars -->
    <div class="star" style="top: 8%; left: 15%; width: 4px; height: 4px; animation-delay: 0s;"></div>
    <div class="star" style="top: 12%; left: 35%; width: 3px; height: 3px; animation-delay: 1.5s;"></div>
    <div class="star" style="top: 25%; left: 65%; width: 4px; height: 4px; animation-delay: 0.8s;"></div>
    <div class="star" style="top: 35%; left: 80%; width: 2px; height: 2px; animation-delay: 2.8s;"></div>
    <div class="star" style="top: 55%; left: 25%; width: 3px; height: 3px; animation-delay: 3.2s;"></div>
    <div class="star" style="top: 75%; left: 70%; width: 4px; height: 4px; animation-delay: 4.1s;"></div>
    <div class="star" style="top: 85%; left: 45%; width: 2px; height: 2px; animation-delay: 5.5s;"></div>
    <div class="star" style="top: 20%; left: 85%; width: 3px; height: 3px; animation-delay: 6.2s;"></div>
  </div>

  <!-- Flying Objects Container -->
  <div id="flying-objects"></div>

  <!-- The Observant Eye -->
  <div id="observant-eye"></div>

  <div id="main-text" role="main" aria-label="Elara Countdown Screen">
    <h1>ELARA AWAKENS</h1>
    <div id="countdown">CALCULATING TIME UNTIL AWAKENING...</div>
  </div>

  <!-- Subtitle Container -->
  <div id="subtitle-container">
    <div id="current-subtitle" class="subtitle"></div>
  </div>

<script>
// Countdown to June 14, 2025 at 6:00 PM
const targetDate = new Date('June 14, 2025 18:00:00').getTime();

// Subtitle sequences with lore
const subtitles = [
  "The stars no longer whisperâ€”they scream...",
  "Ancient glyphs stir in the obsidian towers of Eldoria",
  "The Foundation's trials await the worthy",
  "Nine Oaths guard the secrets of the realm",
  "The Vestige stir from their eternal slumber",
  "Keybearers move between the fractured dimensions",
  "The Observant Eye watches from beyond the void",
  "Time fractures differently in the awakening realm",
  "The Archivum's gates tremble with anticipation",
  "Celestial ciphers reveal the path to awakening",
  "The luminescent forests pulse with forgotten power",
  "Sky-borne isles drift toward their destined alignment",
  "The Code of Unbinding begins to resonate...",
  "Eldoria's eternal night prepares for dawn"
];

let currentSubtitleIndex = 0;
let subtitleInterval;

// Flying object types and their spawn rates
const objectTypes = [
  { class: 'foundation-glyph', weight: 3 },
  { class: 'star-fragment', weight: 4 },
  { class: 'obsidian-shard', weight: 2 },
  { class: 'celestial-key', weight: 1 }
];

function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance < 0) {
    document.getElementById('countdown').innerHTML = "THE AWAKENING HAS BEGUN";
    document.getElementById('main-text').querySelector('h1').textContent = "ELARA AWAKENS";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById('countdown').innerHTML = 
    `${days}D ${hours}H ${minutes}M ${seconds}S`;

  // Show Observant Eye when close to countdown end (last 24 hours)
  const eyeElement = document.getElementById('observant-eye');
  if (distance < 24 * 60 * 60 * 1000) {
    eyeElement.style.opacity = '0.7';
  } else {
    eyeElement.style.opacity = '0';
  }
}

function showNextSubtitle() {
  const subtitleElement = document.getElementById('current-subtitle');
  subtitleElement.textContent = subtitles[currentSubtitleIndex];
  subtitleElement.style.animation = 'none';
  
  // Trigger reflow to restart animation
  subtitleElement.offsetHeight;
  subtitleElement.style.animation = 'subtitleFade 4s ease-in-out';
  
  currentSubtitleIndex = (currentSubtitleIndex + 1) % subtitles.length;
}

function createFlyingObject() {
  const container = document.getElementById('flying-objects');
  
  // Select random object type based on weights
  const totalWeight = objectTypes.reduce((sum, type) => sum + type.weight, 0);
  let random = Math.random() * totalWeight;
  let selectedType = objectTypes[0];
  
  for (const type of objectTypes) {
    random -= type.weight;
    if (random <= 0) {
      selectedType = type;
      break;
    }
  }
  
  const object = document.createElement('div');
  object.className = `flying-object ${selectedType.class}`;
  
  // Random vertical position and slight variation
  const randomY = Math.random() * window.innerHeight;
  const randomDelay = Math.random() * 3;
  const randomSpeed = 8 + Math.random() * 8; // 8-16 seconds
  
  object.style.top = randomY + 'px';
  object.style.left = '-200px';
  object.style.animationDelay = randomDelay + 's';
  object.style.animationDuration = randomSpeed + 's';
  object.style.setProperty('--random-y', (Math.random() - 0.5) * 200 + 'px');
  
  container.appendChild(object);
  
  // Remove object after animation completes
  setTimeout(() => {
    if (object.parentElement) {
      object.parentElement.removeChild(object);
    }
  }, (randomSpeed + randomDelay + 1) * 1000);
}

// Initialize
updateCountdown();
showNextSubtitle();

// Update countdown every second
setInterval(updateCountdown, 1000);

// Show new subtitle every 6 seconds
subtitleInterval = setInterval(showNextSubtitle, 6000);

// Create flying objects at random intervals
function scheduleNextObject() {
  const delay = 2000 + Math.random() * 4000; // 2-6 seconds
  setTimeout(() => {
    createFlyingObject();
    scheduleNextObject();
  }, delay);
}

scheduleNextObject();

// Create multiple initial objects
for (let i = 0; i < 3; i++) {
  setTimeout(() => createFlyingObject(), i * 1000);
}
</script>

</body>
</html>
