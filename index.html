<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurixAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #1a1a1a;
            --bg-quaternary: #2a2a2a;
            --bg-hover: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --border: #333333;
            --border-light: #404040;
            --accent: #ffffff;
            --accent-hover: #f0f0f0;
            --button-bg: #333333;
            --button-hover: #404040;
            --user-bg: #ffffff;
            --user-hover: #f0f0f0;
            --shadow: rgba(255, 255, 255, 0.1);
            --glow: rgba(255, 255, 255, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .chat-layout {
            display: flex;
            height: 100vh;
            width: 100%;
            backdrop-filter: blur(20px);
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%);
            pointer-events: none;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .sidebar-header:hover::before {
            left: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--bg-quaternary) 0%, var(--bg-tertiary) 100%);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, var(--button-hover) 0%, var(--bg-quaternary) 100%);
            border-color: var(--border-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .new-chat-btn:hover::before {
            left: 100%;
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .session-item {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .session-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .session-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border);
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .session-item:hover::before {
            left: 100%;
        }

        .session-item.active {
            background: linear-gradient(135deg, var(--bg-quaternary) 0%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            border-color: var(--border-light);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .session-title {
            flex: 1;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .session-actions {
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(10px);
        }

        .session-item:hover .session-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .delete-btn:hover {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            transform: scale(1.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .mobile-header {
            display: none;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
        }

        .mobile-menu-btn {
            background: var(--bg-quaternary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu-btn:hover {
            background: var(--bg-hover);
            transform: scale(1.05);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 100%;
            animation: messageSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--bg-quaternary) 0%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: var(--bg-primary);
            border: 2px solid var(--border-light);
        }

        .message-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-bubble {
            background: transparent;
            color: var(--text-primary);
            padding: 0;
            border-radius: 0;
            word-wrap: break-word;
            line-height: 1.7;
            font-size: 15px;
            font-weight: 400;
        }

        .message-stats {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 12px;
            opacity: 0;
            animation: fadeIn 0.6s ease 0.3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .input-container {
            padding: 32px;
            background: linear-gradient(180deg, transparent 0%, var(--bg-secondary) 100%);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--border);
            color: var(--text-primary);
            border-radius: 20px;
            padding: 18px 60px 18px 24px;
            font-size: 15px;
            font-weight: 400;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .message-input:focus {
            border-color: var(--border-light);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .message-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .send-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--text-primary) 0%, #e0e0e0 100%);
            border: none;
            color: var(--bg-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-muted);
            font-size: 15px;
            padding: 20px 0;
            animation: messageSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.6s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0); 
                opacity: 0.3; 
            }
            30% { 
                transform: translateY(-8px); 
                opacity: 1; 
            }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
            padding: 32px;
            animation: fadeIn 0.8s ease;
        }

        .empty-state h2 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 500px;
            font-weight: 400;
            line-height: 1.6;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Enhanced animations */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
                width: 300px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay.active {
                display: block;
            }

            .mobile-header {
                display: flex;
            }

            .messages-container {
                padding: 20px;
                gap: 20px;
            }

            .input-container {
                padding: 20px;
            }

            .message {
                gap: 12px;
            }

            .message-avatar {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .empty-state h2 {
                font-size: 32px;
            }

            .empty-state p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .messages-container {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }

            .message-input {
                padding: 16px 50px 16px 20px;
                font-size: 16px;
            }

            .send-button {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .sidebar {
                width: 280px;
            }
        }

        /* Enhanced scrollbar styles */
        .messages-container::-webkit-scrollbar,
        .sidebar-content::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track,
        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .sidebar-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--border) 0%, var(--text-muted) 100%);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--text-muted) 0%, var(--text-secondary) 100%);
        }

        /* Loading animation for AI responses */
        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">AurixAI</div>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn pulse" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>
                <div id="sessionsList">
                    <!-- Sessions will be populated here -->
                </div>
            </div>
        </div>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">AurixAI</div>
                <div></div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <h2>AurixAI</h2>
                    <p>How can I help you today?</p>
                </div>
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Message AurixAI..." rows="1" maxlength="500"></textarea>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced JavaScript for animations and interactions
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Mobile menu toggle with animation
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                sidebarOverlay.classList.toggle('active');
            });

            // Close sidebar when clicking overlay
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Send button state management
            messageInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    sendButton.style.opacity = '1';
                    sendButton.style.transform = 'translateY(-50%) scale(1)';
                } else {
                    sendButton.style.opacity = '0.5';
                    sendButton.style.transform = 'translateY(-50%) scale(0.9)';
                }
            });

            // Enhanced typing effect for demo
            function showTypingIndicator() {
                const messagesContainer = document.getElementById('messagesContainer');
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        AurixAI is typing...
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(typingIndicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Smooth scroll animations
            function smoothScrollToBottom() {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }
        });
    </script>
</body>
    <script>
        class AurixAIChat {
            constructor() {
                this.apiUrl = 'https://corsproxy.io/?https://spaceaimage.reaai.workers.dev/text';
                this.currentSessionId = null;
                this.sessions = this.loadSessions();
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.emptyState = document.getElementById('emptyState');
                this.sidebar = document.getElementById('sidebar');
                this.sidebarOverlay = document.getElementById('sidebarOverlay');
                
                this.initializeEventListeners();
                this.renderSessions();
                
                // Start with empty state
                this.showEmptyState();
            }

            initializeEventListeners() {
                // Send message events
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });

                // New chat button
                document.getElementById('newChatBtn').addEventListener('click', () => {
                    this.createNewSession();
                    this.closeMobileSidebar();
                });

                // Mobile menu
                document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                    this.toggleMobileSidebar();
                });

                this.sidebarOverlay.addEventListener('click', () => {
                    this.closeMobileSidebar();
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        this.closeMobileSidebar();
                    }
                });
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
            }

            toggleMobileSidebar() {
                this.sidebar.classList.toggle('open');
                this.sidebarOverlay.classList.toggle('active');
            }

            closeMobileSidebar() {
                this.sidebar.classList.remove('open');
                this.sidebarOverlay.classList.remove('active');
            }

            loadSessions() {
                try {
                    const saved = JSON.parse(localStorage.getItem('aurixai_sessions') || '[]');
                    return saved.length > 0 ? saved : [];
                } catch (e) {
                    return [];
                }
            }

            saveSessions() {
                try {
                    localStorage.setItem('aurixai_sessions', JSON.stringify(this.sessions));
                } catch (e) {
                    console.warn('Could not save sessions to localStorage');
                }
            }

            showEmptyState() {
                this.emptyState.style.display = 'flex';
                this.currentSessionId = null;
            }

            hideEmptyState() {
                this.emptyState.style.display = 'none';
            }

            createNewSession() {
                this.currentSessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                this.hideEmptyState();
                this.messagesContainer.innerHTML = '';
                
                // Add to sessions list
                const newSession = {
                    id: this.currentSessionId,
                    title: 'New chat',
                    timestamp: new Date().toISOString(),
                    messages: []
                };
                this.sessions.unshift(newSession);
                this.saveSessions();
                this.renderSessions();
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.sendButton.disabled) return;

                // Create new session if needed
                if (!this.currentSessionId) {
                    this.createNewSession();
                }

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendButton.disabled = true;
                this.showTypingIndicator();

                try {
                    const response = await fetch(`${this.apiUrl}?message=${encodeURIComponent(message)}&session_id=${this.currentSessionId}`);
                    const data = await response.json();

                    this.hideTypingIndicator();

                    if (data.success) {
                        this.addMessage(data.generated_text, 'ai', {
                            tokens: data.total_tokens,
                            responseTime: data.response_time_ms
                        });
                        
                        // Update session with messages
                        this.updateSession(message, data.generated_text);
                    } else {
                        this.addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('Network error. Please check your connection and try again.', 'ai');
                    console.error('API Error:', error);
                } finally {
                    this.sendButton.disabled = false;
                }
            }

            addMessage(text, sender, stats = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = sender === 'user' ? 'You' : 'AI';
                const avatarIcon = sender === 'user' ? 'U' : 'A';
                
                let statsHtml = '';
                if (stats) {
                    statsHtml = `<div class="message-stats">${stats.tokens} tokens • ${stats.responseTime}ms</div>`;
                }
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatarIcon}</div>
                    <div class="message-content">
                        <div class="message-bubble">${this.formatMessage(text)}</div>
                        ${statsHtml}
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(text) {
                // Basic markdown-like formatting
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code style="background: var(--bg-tertiary); padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>')
                    .replace(/\n/g, '<br>');
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai typing-indicator-message';
                typingDiv.innerHTML = `
                    <div class="message-avatar">A</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                            <span>AurixAI is typing...</span>
                        </div>
                    </div>
                `;
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typing = this.messagesContainer.querySelector('.typing-indicator-message');
                if (typing) typing.remove();
            }

            scrollToBottom() {
                requestAnimationFrame(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                });
            }

            updateSession(userMessage, aiResponse) {
                const session = this.sessions.find(s => s.id === this.currentSessionId);
                if (session) {
                    session.messages.push(
                        { text: userMessage, sender: 'user', timestamp: new Date().toISOString() },
                        { text: aiResponse, sender: 'ai', timestamp: new Date().toISOString() }
                    );
                    
                    // Update title if it's still "New chat"
                    if (session.title === 'New chat' && userMessage.length > 0) {
                        session.title = userMessage.length > 30 ? userMessage.substring(0, 30) + '...' : userMessage;
                    }
                    
                    session.timestamp = new Date().toISOString();
                    this.saveSessions();
                    this.renderSessions();
                }
            }

            loadSession(sessionId) {
                const session = this.sessions.find(s => s.id === sessionId);
                if (!session) return;

                this.currentSessionId = sessionId;
                this.hideEmptyState();
                this.messagesContainer.innerHTML = '';
                
                session.messages.forEach(msg => {
                    this.addMessage(msg.text, msg.sender);
                });
                
                this.renderSessions();
                this.closeMobileSidebar();
            }

            renderSessions() {
                const sessionsList = document.getElementById('sessionsList');
                if (this.sessions.length === 0) {
                    sessionsList.innerHTML = '<div style="color: var(--text-muted); text-align: center; padding: 16px; font-size: 14px;">No conversations yet</div>';
                    return;
                }

                sessionsList.innerHTML = this.sessions.map(session => `
                    <div class="session-item ${session.id === this.currentSessionId ? 'active' : ''}" 
                         onclick="chatApp.loadSession('${session.id}')">
                        <div class="session-title">${this.escapeHtml(session.title)}</div>
                        <div class="session-actions">
                            <button class="delete-btn" 
                                    onclick="event.stopPropagation(); chatApp.deleteSession('${session.id}')"
                                    title="Delete chat">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            deleteSession(sessionId) {
                if (confirm('Delete this chat?')) {
                    this.sessions = this.sessions.filter(s => s.id !== sessionId);
                    this.saveSessions();
                    this.renderSessions();
                    
                    if (sessionId === this.currentSessionId) {
                        this.showEmptyState();
                    }
                }
            }
        }

        // Initialize the app
        const chatApp = new AurixAIChat();
    </script>
</html>
