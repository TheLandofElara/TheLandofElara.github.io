<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurixAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-quaternary: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-muted: #656d76;
            --border: #30363d;
            --border-light: #21262d;
            --accent: #f0f6fc;
            --accent-hover: #ffffff;
            --button-bg: #238636;
            --button-hover: #2ea043;
            --user-bg: #0969da;
            --user-hover: #0860ca;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .chat-layout {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-chat-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 16px;
        }

        .new-chat-btn:hover {
            background: var(--bg-quaternary);
        }

        .sidebar-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .session-item {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 4px;
            text-align: left;
        }

        .session-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .session-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .session-title {
            flex: 1;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .session-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .session-item:hover .session-actions {
            opacity: 1;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            color: #f85149;
            background: rgba(248, 81, 73, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .mobile-header {
            display: none;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }

        .mobile-menu-btn:hover {
            background: var(--bg-tertiary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message.user .message-avatar {
            background: var(--user-bg);
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-bubble {
            background: transparent;
            color: var(--text-primary);
            padding: 0;
            border-radius: 0;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
        }

        .message-stats {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .input-container {
            padding: 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px 48px 12px 16px;
            font-size: 14px;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--text-secondary);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--text-primary);
            border: none;
            color: var(--bg-primary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 14px;
            padding: 16px 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
            padding: 24px;
        }

        .empty-state h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 32px;
            max-width: 400px;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay.active {
                display: block;
            }

            .mobile-header {
                display: flex;
            }

            .messages-container {
                padding: 16px;
                gap: 16px;
            }

            .input-container {
                padding: 16px;
            }

            .message {
                gap: 8px;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .empty-state h2 {
                font-size: 24px;
            }

            .empty-state p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .messages-container {
                padding: 12px;
            }

            .input-container {
                padding: 12px;
            }

            .message-input {
                padding: 10px 40px 10px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .send-button {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
        }

        /* Scrollbar styles */
        .messages-container::-webkit-scrollbar,
        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track,
        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="chat-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">AurixAI</div>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>
                <div id="sessionsList">
                    <!-- Sessions will be populated here -->
                </div>
            </div>
        </div>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">AurixAI</div>
                <div></div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <h2>AurixAI</h2>
                    <p>How can I help you today?</p>
                </div>
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Message AurixAI..." rows="1" maxlength="500"></textarea>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
