        :root {

            --secondary-dark: #1a1a2e;
            --accent-purple: #6c5ce7;
            --accent-cyan: #00cec9;
            --text-light: #ddd6fe;
            --text-muted: #a8a29e;
            --card-dark: #16213e;
            --border-color: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            background: linear-gradient(45deg, rgba(108, 92, 231, 0.1), rgba(0, 206, 201, 0.1));
            border-bottom: 1px solid var(--border-color);
        }

        .glass-effect {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .riddle-card {
            background: var(--card-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .riddle-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-purple);
            box-shadow: 0 20px 40px rgba(108, 92, 231, 0.2);
        }

        .riddle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .riddle-card:hover::before {
            opacity: 1;
        }

        .path-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .main-path .path-icon {
            background: linear-gradient(135deg, var(--accent-purple), #a855f7);
        }

        .secret-path .path-icon {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .foundation-path .path-icon {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .observant-path .path-icon {
            background: linear-gradient(135deg, var(--accent-cyan), #06b6d4);
        }

        .vestige-path .path-icon {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .keybearer-path .path-icon {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .individual-riddle {
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .individual-riddle:hover {
            background: rgba(45, 55, 72, 0.8);
            border-color: var(--accent-cyan);
        }

        .cipher-text {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-purple);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--card-dark), rgba(108, 92, 231, 0.1));
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke: var(--border-color);
            stroke-width: 3;
        }

        .progress-ring .progress {
            stroke: var(--accent-purple);
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 1s ease;
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;

        }

        .navbar-custom {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);

            .riddle-card {
                margin-bottom: 20px;
            }
            
            .hero-section h1 {
                font-size: 2rem;
            }
        }

        // Dashboard functionality
        class ElaraDashboard {
            constructor() {
                this.currentProgress = {};
                this.init();
            }

            init() {
                this.createFloatingParticles();
                this.renderPaths();
                this.setupEventListeners();
                this.animateProgressRing();
            }

            createFloatingParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            renderPaths() {
                const container = document.getElementById('riddlePaths');
                const pathClasses = {
                    main: 'main-path',
                    secret: 'secret-path',
                    foundation: 'foundation-path',
                    observant: 'observant-path',
                    vestige: 'vestige-path',
                    keybearers: 'keybearer-path'
                };

                Object.entries(RIDDLE_DATA).forEach(([key, path]) => {
                    const pathClass = pathClasses[key] || 'main-path';
                    const card = this.createPathCard(key, path, pathClass);
                    container.appendChild(card);
                });
            }

            createPathCard(pathKey, pathData, pathClass) {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 mb-4';

                const riddleCount = pathData.riddles ? pathData.riddles.length : (pathData.lore ? pathData.lore.length : 0);
                const completedCount = this.currentProgress[pathKey] || 0;
                const progressPercent = riddleCount > 0 ? (completedCount / riddleCount) * 100 : 0;

                col.innerHTML = `
                    <div class="riddle-card ${pathClass} p-4 h-100 animate__animated animate__fadeInUp" data-path="${pathKey}">
                        <div class="text-center">
                            <div class="path-icon mx-auto">
                                <i class="${pathData.icon}"></i>
                            </div>
                            <h4 class="mb-3 text-light">${pathData.name}</h4>
                            <p class="text-muted mb-4">${pathData.description}</p>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Progress</span>
                                    <span class="text-light">${completedCount}/${riddleCount}</span>
                                </div>
                                <div class="progress" style="height: 6px; background: var(--border-color);">
                                    <div class="progress-bar" style="background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan)); width: ${progressPercent}%;"></div>
                                </div>
                            </div>
                            
                            <button class="btn btn-custom w-100" onclick="dashboard.explorePathz('${pathKey}')">
                                <i class="fas fa-search me-2"></i>
                                Explore Path
                            </button>
                        </div>
                    </div>
                `;

                return col;
            }

            explorePath(pathKey) {
                const pathData = RIDDLE_DATA[pathKey];
                if (!pathData) return;

                const modal = new bootstrap.Modal(document.getElementById('riddleModal'));
                const modalTitle = document.getElementById('riddleModalTitle');
                const modalBody = document.getElementById('riddleModalBody');

                modalTitle.innerHTML = `<i class="${pathData.icon} me-2"></i>${pathData.name}`;
                
                let content = '';

                if (pathData.riddles) {
                    content = pathData.riddles.map((riddle, index) => `
                        <div class="individual-riddle p-3 mb-3">
                            <h6 class="text-light mb-2">
                                <i class="fas fa-puzzle-piece me-2"></i>
                                Riddle ${index + 1}
                            </h6>
                            <p class="text-muted mb-3 font-italic">${riddle.riddle.replace(/\n/g, '<br>')}</p>
                            
                            <div class="mb-3">
                                <label class="text-muted mb-2">Cipher:</label>
                                <div class="cipher-text p-2">${riddle.cipher}</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="text-muted mb-2">Hint:</label>
                                <p class="text-light small">${riddle.hint}</p>
                            </div>
                            
                            <div class="mb-3">
                                <label class="text-muted mb-2">Expected Answer:</label>
                                <p class="text-success small">${riddle.answer}</p>
                            </div>
                            
                            ${riddle.reward ? `
                                <div class="mb-3">
                                    <label class="text-muted mb-2">Reward:</label>
                                    <p class="text-warning small">${riddle.reward}</p>
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                } else if (pathData.lore) {
                    content = pathData.lore.map((item, index) => `
                        <div class="individual-riddle p-3 mb-3">
                            <h6 class="text-light mb-2">
                                <i class="fas fa-scroll me-2"></i>
                                ${item.clue}
                            </h6>
                            <p class="text-muted font-italic">${item.lore}</p>
                        </div>
                    `).join('');
                }

                modalBody.innerHTML = content;
                modal.show();
            }

            setupEventListeners() {
                // Make explorePath method globally accessible
                window.dashboard = this;
                
                // Add click listeners to path cards
                document.addEventListener('click', (e) => {
                    if (e.target.closest('[data-path]')) {
                        const pathKey = e.target.closest('[data-path]').dataset.path;
                        this.explorePath(pathKey);
                    }
                });
            }

            animateProgressRing() {
                const progressRing = document.querySelector('.progress-ring .progress');
                if (progressRing) {
                    setTimeout(() => {
                        progressRing.style.strokeDashoffset = '188.4'; // 25% progress
                    }, 1000);
                }
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ElaraDashboard();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 5 === 0) { // Only affect every 5th particle for performance
                    const rect = particle.getBoundingClientRect();
                    const distance = Math.sqrt(
                        Math.pow(e.clientX - rect.left, 2) + 
                        Math.pow(e.clientY - rect.top, 2)
                    );
                    
                    if (distance < 100) {
                        particle.style.opacity = '0.8';
                        particle.style.transform = `scale(1.5)`;
                    } else {
                        particle.style.opacity = '0.3';
                        particle.style.transform = `scale(1)`;
                    }
                }
            });
        });
    </script>
